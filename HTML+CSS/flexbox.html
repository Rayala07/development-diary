<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
  </head>
  <body>
    <div class="main-div">
      <div class="box-1">Box 1</div>
      <div class="box-2">Box 2</div>
    </div>

    <div class="main-div-2">
      <div class="box-3">Box 3 - 100px</div>
      <div class="box-4">Box 4 - Flex(fr)</div>
    </div>
    <div class="main-div-3">
      
      <div class="box-5">Box 3 - 100px</div>
      <div class="box-6">Box 4 - Flex(fr)</div>
    </div>

    <style>
      .box-1 {
        background-color: lightblue;
      }
      .box-2 {
        background-color: pink;
      }

      .box-3 {
        background-color: lightblue;
        width: 100px;
      }
      .box-4 {
        background-color: pink;
        flex: 1;
      }

      .box-5 {
        background-color: lightblue;
        flex: 1;
      }
      .box-6 {
        background-color: pink;
        flex: 2;
      }

      .main-div-2 {
        margin-top: 30px;
      }
      .main-div-3 {
        margin-top: 30px;
      }

      .main-div,
      .main-div-2,
      .main-div-3 {
        display: flex;
        flex-direction: row;
      }
    </style>
  </body>
</html>
