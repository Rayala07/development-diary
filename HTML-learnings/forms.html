<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <article>
        <nav>
            <ul>
            <li><a href="#contactMe">Contact ME</a></li>
            </ul>
        </nav>
    </article>

    <article id="contactMe">
        <h2>Fill your message here.</h2>
        <form action="#">
            <p>
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName" placeholder="name" required>
            </p>
            <p>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" name="lastName" placeholder="name" required>
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="enter" required>
            </p>
            <p>
                <label for="phone">Ph Number: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
            </p>
            <p>
                <label for="drinks">Drinks: </label>
                <select name="drinks" id="drinks">
                    <optgroup label="Coffees"></optgroup>
                    <option value="regular coffe">Regular Coffee</option>
                    <option value="iced coffee">Iced Coffee</option>
                    <optgroup label="Teas"></optgroup>
                    <option value="regular tea">Regular Tea</option>
                    <option value="masala tea">Masala Tea</option>
                </select>
            </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
        <br>
        <p>What is your favourite hobby ? </p>
        <p><input type="radio" id="football" name="hobby" value="Football">
        <label for="football">Football</label>
        </p>
        <p>
        <input type="radio" id="ridinng" name="hobby" value="riding">
        <label for="riding">Riding</label>
        </p>
        <p>
            <label for="message"><strong>Your Message: </strong></label>
            <br>
            <textarea name="message" id="message" cols="20" rows="6" placeholder="Enter your message here !"></textarea>
        </p>
        <br>
    </article>
</header>
</body>
</html>
