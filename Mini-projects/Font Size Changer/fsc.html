<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size Changer</title>
  </head>
  <body>
    <p class="title">Font Size Changer</p>
    <p class="text-element">Hello There!</p>
    <p class="font-size-element"></p>
    <div class="button-container">
      <button class="btn-element" data-action="increase">+</button>
      <button class="btn-element" data-action="decrease">-</button>
      <button class="btn-element" data-action="bold">Bold</button>
      <button class="btn-element" data-action="italic">Italic</button>
      <br /><br />
      <button class="btn-element" data-action="reset">Reset</button>
    </div>

    <style>
      body {
        background-color: rgb(78, 111, 146);
      }
      .title {
        font-size: 20px;
      }
    </style>
    <script src="fsc.js"></script>
  </body>
</html>
