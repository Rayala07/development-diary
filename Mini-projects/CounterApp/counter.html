<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
  </head>
  <body>
    <p class="css-title">Counter App</p>

    <div class="counter-container">
      <p class="js-counter"></p>
    </div>
    <div class="counter-btn-container">
      <button class="js-increment-btn">+1</button>
      <button class="js-decrement-btn">-1</button>
      <button class="js-reset-btn">Reset</button>
    </div>

    <style>
      body {
        background-color: rgb(59, 59, 59);
        color: rgb(157, 184, 208);
        font-size: 20px;
      }
    </style>
    <script src="counter-script.js"></script>
  </body>
</html>
