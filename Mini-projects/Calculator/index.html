<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header-title">Calculator</h1>
    </div>
    <div class="number-container">
      <span id="num1"></span>
      <span id="num2"></span>
    </div>

    <div class="btn-container">
      <button class="button" id="add-btn" onclick="add()">Add</button>
      <button class="button" id="subtract-btn" onclick="sub()">Sub</button>
      <button class="button" id="divide-btn" onclick="divide()">
        Divide
      </button>
      <button class="button" id="multiply-btn" onclick="multiply()">
        Multiply
      </button>
    </div>

    <div class="result-container">Result: <span id="result"></span></div>

    <script src="script.js"></script>
  </body>
</html>
