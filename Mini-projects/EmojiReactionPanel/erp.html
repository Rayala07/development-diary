<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Reaction Panel</title>
  </head>
  <body>
    <p>Emoji Reaction Panel</p>

    <div class="button-container">
      <button class="reaction-btn" data-reaction="like">
        👍 <span>0</span>
      </button>
      <button class="reaction-btn" data-reaction="love">
        ❤️ <span>0</span>
      </button>
      <button class="reaction-btn" data-reaction="laugh">
        😂 <span>0</span>
      </button>
      <button class="reaction-btn" data-reaction="wow">
        😮 <span>0</span>
      </button>
      <button class="reaction-btn" data-reaction="sad">
        😢 <span>0</span>
      </button>
    </div>

    <style>
      body {
        background-color: rgb(66, 66, 66);
      }
    </style>
    <script src="erp.js"></script>
  </body>
</html>
